<!DOCTYPE html>
<html lang="en">
<head>
    <title>MEDIGREE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <header>
            <h1>MEDIGREE</h1>
        </header>

        <div class="testimonial">
            <div class="line"></div>
            <!-- arrow wrapper contains the review and the arrows -->
            <div class="arrow-wrapper">
              <!-- review section -->
              <div id="reviewWrap" class="review-wrap">
                <div id="imgBox"></div>
                <div id="name"></div>
                <div id="profession"></div>
                <div id="description"></div>
              </div>
              <!-- left arrow -->
              <div class="left-arrow-wrap">
                <div class="arrow"></div>
              </div>
              <!-- right arrow -->
              <div class="right-arrow-wrap">
                <div class="arrow"></div>
              </div>
            </div>
          </div>

    </div>

    <!-- Login or Register Page -->
    
    <div class="login">
      <div class="section">
        <div class="container">
          <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
              <div class="section pb-5 pt-5 pt-sm-2 text-center">
                <!--<h6 class="mb-0 pb-3"><span>Welcome back </span><span>Sign Up</span></h6>-->
                <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                <label for="reg-log"></label>
                <div class="card-3d-wrap mx-auto">
                  <div class="card-3d-wrapper">
                    <div class="card-front">
                      <div class="center-wrap">
                        <div class="section text-center">
                          <h4 class="mb-4 pb-3" id="welcomemsg"><span>Welcome back</span></h4>
                          <div class="form-group">
                            <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                            <i class="input-icon uil uil-at"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          <a href="#" class="btn mt-4">submit</a>
                          <p class="mb-0 mt-4 text-center" id="forgot"><a href="index.html" class="link">Forgot your password?</a></p>
                        </div>

                      </div>
                    </div>
                    <div class="card-back">
                      <div class="center-wrap">
                        <div class="section text-center">
                          <h4 class="mb-4 pb-3"><span>Sign Up</span></h4>
                          <div class="form-group">
                            <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off">
                            <i class="input-icon uil uil-user"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                            <i class="input-icon uil uil-at"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          <a href="index.html" class="btn mt-4">submit</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>




    <script src="script.js"></script>
</body>




</html>
